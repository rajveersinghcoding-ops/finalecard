<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punjab Spring Product ‚Äî E-Card</title>
  <style>
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: #0f5fa8;
      --muted: #6b7280;
      --steel: #e6eef6;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: var(--bg);
      margin: 0;
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .ecard {
      width: 750px;
      max-width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(250,252,255,1) 100%);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(13,38,76,0.08);
      overflow: hidden;
      border: 1px solid rgba(15,95,168,0.06);
      display: flex;
      gap: 0;
    }
    .left {
      flex: 1.25;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .right {
      width: 260px;
      background: linear-gradient(135deg, var(--steel), #eef6fb);
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .logo .mark {
      width: 68px;
      height: 68px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #2b8bd6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 6px 18px rgba(15,95,168,0.18);
    }
    .company {
      font-size: 20px;
      font-weight: 700;
      color: #07203a;
    }
    .tag {
      color: var(--muted);
      margin-top: 6px;
      font-size: 13px;
    }
    .person { margin-top: 18px; }
    .person .name {
      font-weight: 700;
      color: #0b2236;
    }
    .person .role {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }
    .contacts {
      display: flex;
      gap: 18px;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .contact-item {
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(11,34,54,0.03);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      color: #0b2236;
    }
    .contact-item a {
      color: inherit;
      text-decoration: none;
    }
    .spring-illustration {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .spring-svg {
      width: 120px;
      height: 80px;
    }
    .cta { margin-top: 12px; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    .muted {
      color: var(--muted);
      font-size: 13px;
    }
    .qr {
      width: 110px;
      height: 110px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(11,34,54,0.06);
      margin-bottom: 10px;
    }
    .foot {
      font-size: 12px;
      color: var(--muted);
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 720px) {
      .ecard { flex-direction: column; }
      .right { width: 100%; padding: 18px; }
      .left { padding: 20px; }
    }
  </style>
</head>
<body>

        <div class="person">

        <div class="contacts" aria-label="contact information">

      <div style="margin-top:12px; font-size:12px; color:var(--muted)">

    </section>

    <aside class="right" aria-label="qr and extras">

</body>
</html>
